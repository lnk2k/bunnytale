<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Storybook</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a1a1a;
    }
    .subtitle {
      margin: 0;
      color: #666;
      font-size: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .story-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .story-image:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }
    .page-info {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    button {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: none;
    }
    .thumbs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 0.75rem;
      margin-top: 3rem;
      padding: 1rem;
      max-width: 800px;
      width: 100%;
    }
    .thumb {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.3s ease;
      border: 3px solid transparent;
    }
    .thumb.active {
      opacity: 1;
      border-color: #667eea;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .thumb:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .nav-buttons {
        gap: 0.5rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      .thumbs {
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        gap: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      .thumbs {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìñ My Storybook</h1>
    <p class="subtitle">Use ‚Üê ‚Üí arrow keys or buttons to flip through pages</p>
  </header>

  <div class="container">
    <img id="mainImage" class="story-image" src="page0.png" alt="Story page 1">

    <div class="page-info">
      <span id="pageText">Page 1 of 10</span>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn" disabled>‚óÄ Previous</button>
      <button id="nextBtn">Next ‚ñ∂</button>
    </div>

    <div class="thumbs" id="thumbs">
      <img src="page0.png" alt="Page 1" class="thumb active" data-index="0">
      <img src="page1.png" alt="Page 2" class="thumb" data-index="1">
      <img src="page2.png" alt="Page 3" class="thumb" data-index="2">
      <img src="page3.png" alt="Page 4" class="thumb" data-index="3">
      <img src="page4.png" alt="Page 5" class="thumb" data-index="4">
      <img src="page5.png" alt="Page 6" class="thumb" data-index="5">
      <img src="page6.png" alt="Page 7" class="thumb" data-index="6">
      <img src="page7.png" alt="Page 8" class="thumb" data-index="7">
      <img src="page8.png" alt="Page 9" class="thumb" data-index="8">
      <img src="page9.png" alt="Page 10" class="thumb" data-index="9">
    </div>
  </div>

  <script>
    const images = [
      "page0.png", "page1.png", "page2.png", "page3.png", "page4.png",
      "page5.png", "page6.png", "page7.png", "page8.png", "page9.png"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");
    const pageText = document.getElementById("pageText");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const thumbs = document.querySelectorAll(".thumb");

    function updateView(index) {
      currentIndex = index;
      mainImage.src = images[currentIndex];
      mainImage.alt = `Story page ${currentIndex + 1}`;
      pageText.textContent = `Page ${currentIndex + 1} of ${images.length}`;
      
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === images.length - 1;
      
      thumbs.forEach((thumb, i) => {
        thumb.classList.toggle("active", i === currentIndex);
      });
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) updateView(currentIndex - 1);
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < images.length - 1) updateView(currentIndex + 1);
    });

    thumbs.forEach((thumb) => {
      thumb.addEventListener("click", () => {
        const index = parseInt(thumb.dataset.index, 10);
        updateView(index);
      });
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowUp") {
        if (currentIndex < images.length - 1) updateView(currentIndex + 1);
      } else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
        if (currentIndex > 0) updateView(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
