<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunnies Tale of Love</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #222;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .story-image {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      background: #fff;
      transition: opacity 0.4s ease;
    }
    .nav-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      z-index: 100;
    }
    button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      color: rgba(100,100,100,0.8);
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 300;
      transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: rgba(255,255,255,0.6);
      border-color: rgba(255,255,255,0.9);
      color: #333;
      transform: scale(1.1);
    }
    button:disabled {
      opacity: 0.2;
      cursor: default;
      transform: none;
    }
    @media (max-width: 480px) {
      .nav-buttons {
        gap: 1.5rem;
      }
      button {
        width: 45px;
        height: 45px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img id="mainImage" class="story-image" src="page0.png" alt="Bunnies Tale of Love">

  <div class="nav-buttons">
    <button id="prevBtn" disabled>◀</button>
    <button id="nextBtn">▶</button>
  </div>

  <script>
    const images = [
      "page0.png", "page1.png", "page2.png", "page3.png", "page4.png",
      "page5.png", "page6.png", "page7.png", "page8.png", "page9.png"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateView(index) {
      currentIndex = index;
      mainImage.src = images[currentIndex];
      
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === images.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) updateView(currentIndex - 1);
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < images.length - 1) updateView(currentIndex + 1);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowUp") {
        if (currentIndex < images.length - 1) updateView(currentIndex + 1);
      } else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
        if (currentIndex > 0) updateView(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
