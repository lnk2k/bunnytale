<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunnies Tale of Love</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #222;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .story-image {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      background: #fff;
      transition: opacity 0.3s ease;
    }
    .page-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 100;
      opacity: 0.9;
    }
    .nav-buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 100;
    }
    button {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      color: #333;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
    }
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 154, 158, 0.6);
    }
    button:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
      box-shadow: none;
    }
    @media (max-width: 480px) {
      .page-info {
        font-size: 1rem;
        padding: 0.4rem 1rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img id="mainImage" class="story-image" src="page0.png" alt="Bunnies Tale of Love - Page 1">

  <div class="page-info">
    <span id="pageText">Page 1 of 10</span>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn" disabled>◀ Previous</button>
    <button id="nextBtn">Next ▶</button>
  </div>

  <script>
    const images = [
      "page0.png", "page1.png", "page2.png", "page3.png", "page4.png",
      "page5.png", "page6.png", "page7.png", "page8.png", "page9.png"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");
    const pageText = document.getElementById("pageText");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateView(index) {
      currentIndex = index;
      mainImage.src = images[currentIndex];
      mainImage.alt = `Bunnies Tale of Love - Page ${currentIndex + 1}`;
      pageText.textContent = `Page ${currentIndex + 1} of ${images.length}`;
      
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === images.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) updateView(currentIndex - 1);
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < images.length - 1) updateView(currentIndex + 1);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowUp") {
        if (currentIndex < images.length - 1) updateView(currentIndex + 1);
      } else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
        if (currentIndex > 0) updateView(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
